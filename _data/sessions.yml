    id: 038
    title: "Optimal Interest Rate Decision for a Consumer Loan "
    description: "Authors: Tomas Rusy<br/>
    <p>Abstract:  In this study, we present a stochastic programming
    asset-liability management model which deals with decision-dependent
    randomness. The model is designed to answer a question that is
    frequently asked by many (multinational) companies - what is the 'best'
    interest rate that a company should offer to a customer for a loan and
    how should it be financed? In determining the answer, we must consider
    numerous factors. These include the possibility of the customer
    rejecting the loan, the possibility of the customer defaulting on the
    loan and the possibility of prepayment. Moreover, these random effects
    have a clear relationship with the offered interest rate of the loan,
    which induces decision-dependent randomness. Another important factor,
    which plays a major role for liabilities, is the price of money at the
    market. This is determined by the corresponding market
    interest rate and we capture its evolution in the form of a scenario
    tree. In the presentation, we will formulate a non-linear, multi-stage,
    decision-dependent randomness stochastic program which will span over
    the lifetime of a typical consumer loan. Its solution will show us the
    optimal decisions the company should make. In addition, we will also
    show a sensitivity analysis demonstrating the results of the model for
    various parameter settings describing different types of customer.
    Finally, we will discuss the losses caused in the event that companies
    do not act in the optimal way.</p>"
    subtype: Presentation
    speakers: [38]
    language: en

