  id: 004
  title: "Using generalized estimating equations to estimate nonlinear models with spatial data"
  description: "Authors: Cuicui Lu, Weining Wang, Jeffrey M. Wooldridge<br/>
  <p>Abstract:  We study estimation of nonlinear models with cross sectional data using two-step generalized
  estimating equations (GEE) in the quasi-maximum likelihood estimation (QMLE) framework. In the interest of
  improving efficiency, we propose a grouping estimator to account for the potential spatial correlation in
  the underlying innovations for count data and binary response data. Under mild weak dependency assumptions,
  results on estimation consistency and asymptotic normality are provided. Monte Carlo simulations show
  efficiency gain of our approach in comparison of different estimation methods. Finally we apply the GEE
  approach to study the determinants of the inflow foreign direct investment (FDI) to China.</p>"
  subtype: Presentation
  speakers: [4]
  language: en
  presentation: "https://arxiv.org/abs/1810.05855"

