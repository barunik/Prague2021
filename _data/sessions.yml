    id: 042
    title: "Forecasting high-frequency stock market returns using embedded limit order book data"
    description: "Authors: Marius Sterling, Niels Wesselh√∂fft<br/>
    <p>Abstract:  In this paper we show that limit order book information for NASDAQ stocks can be utilized to forecast stock market returns in high sampling frequencies. Embedding the data of the limit order book is crucial for the model performance. Starting from linear regression with parametric, expert-judged embedding to Temporal Convolutional Nets (TCN) with raw data, we show that there is a trade-off between complexity in embedding and the complexity of the model. In accordance with the literature, using Layer Relevance Propagation (LRP) and Deep Taylor Decomposition, we show that order book levels closer the mid price are more relevant for the model performance.</p>"
    subtype: Presentation
    speakers: [42]
