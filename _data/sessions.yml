  id: 003
  title: "Portfolio enhancement based on DARA stochastic dominance"
  description: "Authors: Milos Kopa, Thierry Post<br/>
  <p>Abstract:  Portfolio optimization based on Stochastic Dominance (SD) is
theoretically appealing, for investment strategies with asymmetric
risk profiles such as equity price reversal and momentum plays.
Most studies in this area are based on the second-order stochastic
dominance (SSD) criterion. Unfortunately, SSD has limited
discriminatory power, because it requires unanimity among all
global risk averters, including those with implausible attitudes
towards higher-order risk. SSD optimization therefore often produces
solutions which are suboptimal for all standard utility functions.To
improve the power of the analysis, the paper develops a portfolio
optimization method based on Decreasing Absolute Risk Aversion
Stochastic Dominance (DSD). DSD is known to be more powerful than
alternative dominance criteria in several related financial applications
and it is generated by the most restrictive class of utility functions
acceptable to most economists.The proposed optimization method improves
upon the performance of Mean- Variance optimization by tens to
hundreds of basis points per annum, for low to medium risk
levels. The improvements critically depend on imposing Decreasing
Absolute Risk Aversion instead of Global Risk Aversion or
Decreasing Risk Aversion. </p>"
  subtype: Presentation
  speakers: [3]
  language: en
  #presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"

