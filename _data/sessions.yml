  id: 011
  title: "Machine learning approach to chance-constrained problems:
    An algorithm based on the stochastic gradient descent"
  description: 'Authors: Martin Branda, Luk√°≈° Adam<br/>
  <p>Abstract:  We consider chance-constrained problems where the goal
  is to get a highly reliable solution with respect to the realizations
  of random elements. We focus on the problems with a large (huge) number
  of scenarios. We propose a novel method based on the stochastic gradient
  descent which performs updates of the decision variable based only on
  looking at a few scenarios. We modify it to handle the non-separable objective.
  A complexity analysis and a comparison with the standard (batch) gradient
  descent method is provided. We give three examples with non-convex data which
  include optimal design of gas network with random demand and stochastic optimal
  control of electrostatic separator. We show that our method provides a good
  solution fast even when the number of scenarios is large.</p>'
  subtype: Presentation
  speakers: [11]
  language: en

